<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Set a Timer!</title>
        <link rel="icon" type="image/png" href="img/favicon.png" >
        <link rel="stylesheet" href="css/timer.css">
        <script src="https://kit.fontawesome.com/a3431cee10.js" crossorigin="anonymous"></script>
        <script src = "js/timer.js"></script>
    </head>
    <body id="indexBody">
        <header>
            <h1>Timer attributes</h1>                                 
        </header>
        <main>
            <section>
                <form action="timer.html" method="GET">
                    <fieldset>
                        <label>Text description<input type="text" id="descr" name="descr" 
                            defaultValue="Take a break! Be back in" required></label><br/>
                        <label>Time in minutes<input type="number" id="minutes" name="minutes" 
                            min="2" max="60" value="10" required></label><br/>
                        <label>Course Name<input type="text" id="name" name="name" required></label><br/>
                        <input id="timer-button" type="submit" value="Open timer page">
                    </fieldset>
                </form>
            </section>
        </main>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </p>
        </footer>
    </body>
</html>
